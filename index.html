<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <title>Foto Finder</title>
</head>
<body>
  <section class="top-half">
    <nav class="nav-bar">
      <h1>FOTO <span><img class="foto-svg" src="foto-finder.svg"></span> FINDER</h1>
      <section class="search-section">
        <input type="" name="" class="search-input" placeholder="Search">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </section>
    </nav>
    <form class="title-caption-section">
      <article class="title-and-input">
       <section>
        <label class="hi" for="title">Title</label>
      </section>
      <input type="text" id="title" class="title-input tlc-input">
    </article>
    <article class="caption-and-input tlc-input">
      <article>
        <label class="hi" for="caption">Caption</label>
      </article>
      <input type="text" id="caption" class="caption-input tlc-input">
    </article>
    <label class="label-file-input tlc-input button"><input type="file" id="image-id" class="file-image" accept="image/png, image/jpeg">Choose File</label>
  </form>
</article>
<section class="view-add-buttons"> 
  <button class="view-favorites-button button">View <span class="num-of-favs"></span> Favorites</button>
  <button class="add-to-album button">Add to Album</button>
</section>
<section class="bottom-half">
</section>
<script type="text/javascript" src="duy.js"></script>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
